<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Web Gallery</title>
    <link href="css/cols.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/form.css" rel="stylesheet" type="text/css" />
    <link href="css/comment.css" rel="stylesheet" type="text/css" />
    <link href="css/image.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row header-container">
        <div class="col-2 col-sm-12 left-spacer"></div>
        <div class="col-8 col-sm-12 title-container">
          <a href="/" class="title">The Web Gallery</a>
        </div>
        <div class="col-2 col-sm-12 right-controls">
          <div class="current-user"></div>
          <button class="btn logout-button" id="logout-button">Logout</button>
        </div>
      </div>
    </header>
    <!-- Gallery Navigation Bar -->
    <div class="error-box hidden" id="user-gallery-error-box"></div>
    <div class="gallery-navigation">
      <button class="icon previous" id="user-previous"></button>
      <div class="gallery-username"></div>
      <button class="icon next" id="user-next"></button>
    </div>
    <div class="row">
      <div class="col-3 col-sm-12 left-panel">
        <div class="error-box hidden" id="auth-error-box"></div>

        <form class="complex-form auth-form hidden">
          <div class="form-title">Login/Signup</div>
          <input
            type="text"
            id="auth-username"
            class="form-element"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="auth-password"
            class="form-element"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn auth-btn" id="login-button">
            Login
          </button>
          <button type="submit" class="btn auth-btn" id="signup-button">
            Signup
          </button>
        </form>

        <div class="add-image-button-container">
          <button type="button" class="btn hidden" id="toggle-image-form">
            + Add an Image
          </button>
        </div>

        <form class="complex-form add-image-form hidden" id="create-image-form">
          <div class="form-title">Add New Image</div>
          <input
            type="text"
            id="image-title"
            class="form-element"
            placeholder="Image Title"
            required
          />
          <input
            type="file"
            id="image-file"
            class="form-element"
            accept="image/*"
            required
          />
          <button type="submit" class="btn" id="add-image-button">
            Add Image
          </button>
        </form>
      </div>

      <div class="col-6 col-sm-12 center-panel">
        <div class="error-box hidden" id="image-error-box"></div>
        <div class="gallery-images"></div>
        <div class="spinner" id="image-container-spinner"></div>
        <div class="container gallery-container"></div>
      </div>

      <div class="col-3 col-sm-12 right-panel hidden">
        <form class="complex-form add-comment-form">
          <div class="form-title">Add New Comment</div>
          <input
            type="text"
            id="comment-content"
            class="form-element"
            placeholder="Comment"
            required
          />
          <button type="submit" class="btn" id="add-comment-button">
            Post Comment
          </button>
        </form>
        <div class="error-box hidden" id="comment-error-box"></div>
        <div class="comments-loading-container">
          <div class="spinner" id="comments-container-spinner"></div>
        </div>
        <div class="comment-section-container hidden">
          <div class="comments-container">
            <div class="comments"></div>
            <div class="total-comments"></div>
            <div class="comment-buttons">
              <button class="icon previous" id="comment-previous"></button>
              <button class="icon next" id="comment-next"></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="credits-container">
        <a href="/credits.html" class="footer-title">Credits</a>
      </div>
    </footer>
    <script src="js/meact.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
